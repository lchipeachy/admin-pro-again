<div class="overflow-x-auto">
    <shared-btn class="float-left" onclick="edit_specie.showModal()">Agregar Especie</shared-btn>
    <div class="card flex-auto w-1">
        <table class="shadow-lg table-auto ">
            <thead class=" text-white">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium bg-green-800 uppercase tracking-wider">Nombre</th>
                    <th class="px-6 py-3 text-left text-xs font-medium bg-green-800 uppercase tracking-wider">Nombre Cientifico</th>
                    <th class="px-6 py-3 text-left text-xs font-medium bg-green-800 uppercase tracking-wider">Descripcion</th>
                    <th class="px-6 py-3 text-left text-xs font-medium bg-green-800 uppercase tracking-wider">Registro</th>
                    <th class="px-6 py-3 text-left text-xs font-medium bg-green-800 uppercase tracking-wider">Modificación</th>
                    <th class="px-6 py-3 text-left text-xs font-medium bg-green-800 uppercase tracking-wider"></th>
                    <!-- Agrega más cabeceras aquí si es necesario -->
                </tr>
            </thead>
            <tbody>
                <tr class="hover:bg-green-500 hover:scale  cursor-pointer bg-green-900" *ngFor="let specie of species()">
                    <td class="px-6 py-4 whitespace-nowrap text-black">{{specie.name}}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-black">{{specie.scientific_name}}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-black " >{{specie.description}}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-black">{{specie.created_at}}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-black">{{specie.updated_at}}</td>
                    <td>
                        <div class="dropdown dropdown-bottom">
                            <label tabindex="0" class="btn btn-square m-1"><fa-icon [icon]="faEllipsis()"></fa-icon></label>
                                <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
                                    <li><a onclick="edit_specie.showModal()" (click)="setSpecie(specie)"> <fa-icon [icon]="faPencil()"></fa-icon>Editar</a></li>
                                    <li><a><fa-icon [icon]="faTrash()"></fa-icon>Eliminar</a></li>
                                </ul>
                        </div>
                    </td> 
                    <!-- Agrega más datos aquí si es necesario -->
                </tr>
                <!-- Agrega más filas de datos aquí si es necesario -->
            </tbody>
        </table>
    </div>
</div>

<dialog id="edit_specie" class="modal">
    <div class="modal-box">
        <species-form />
    </div>
</dialog>
